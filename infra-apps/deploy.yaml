apiVersion: apps/v1
kind: Deployment
metadata:
  name: test1-multi-pod
  namespace: test1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitool1
  template:
    metadata:
      labels:
        app: multitool1
    spec:
      containers:
#        - image: wbitt/network-multitool
        - image: rajcs/http_test:latest
          #name: multitool1
          name: rajcs_docker_image_http_test
          ports:
          - containerPort: 80

